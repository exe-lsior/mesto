<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="место"></header><main class="width"><section class="profile"><img class="profile__image" src="https://i.playground.ru/p/sMRzxqyo6BQD4CE5VPaEMg.jpeg" alt="профиль"><div class="profile__info"><h1 class="profile__info-name" id="name-info">Дарт-Вейдер</h1><button class="profile__button-edit" type="button" id="open_popup"></button><p class="profile__info-description" id="description-info">Люк, я твой отец!</p></div><button class="profile__button-add" type="button" id="open_el_popup"></button></section><section class="elements" id="elements"></section></main></div><footer class="footer"><p class="footer__text">© 2022 Mesto Russia</p></footer><div class="popup popup_edit-profile" id="popup-profile"><div class="popup__container"><button class="popup__close-icon" type="button" id="close_popup"></button><h2 class="popup__label">Редактировать профиль</h2><form id="popup-form" name="popup_form" class="popup__form" novalidate><input class="popup__input popup__input_name" name="popup_name" id="name" minlength="2" maxlength="40" required> <span class="popup__input-error name-error"></span> <input class="popup__input popup__input_description" name="popup_description" id="description" minlength="2" maxlength="200" required> <span class="popup__input-error description-error"></span> <button class="popup__button" id="save-button" type="submit">Сохранить</button></form></div></div><div class="popup popup_add-card" id="el_popup"><div class="popup__container"><button class="popup__close-icon" type="button" id="el_close_popup"></button><h2 class="popup__label">Новое место</h2><form id="addCard-popup-form" name="add_card_form" class="popup__form" novalidate><input placeholder="Название" class="popup__input" id="place" name="name" minlength="2" maxlength="30" required> <span class="popup__input-error place-error"></span> <input type="url" placeholder="Ссылка на картинку" class="popup__input" id="link" name="link" required> <span class="popup__input-error link-error"></span> <button class="popup__button" id="save_button" type="submit">Сохранить</button></form></div></div><div class="popup popup_card" id="popup_card"><div class="popup__element"><button class="popup__close-icon" type="button" id="cd_close_popup"></button> <img class="popup__image" id="popup_image"><p class="popup__description" id="popup-description"></p></div></div><template id="template" class="template"><div class="element"><img class="element__image" id="img"><div class="element__main"><h2 class="element__main-name" id="elName"></h2><button class="element__main-like" type="button" id="like"><img src="87ed371465c7a6a1cd01.svg" alt="лайк"></button></div><button class="element__delete" type="button" id="delete"></button></div></template></body></html>

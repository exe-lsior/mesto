<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <div>
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="место">
        </header>
        <main class="width">
            <section class="profile">
                <img class="profile__image" src="https://www.sideshow.com/storage/product-images/1000763/darth-vader_star-wars_square.jpg" alt="профиль">
                <div class="profile__info">
                    <h1 class="profile__info-name">Дарт-Вейдер</h1>
                    <button class="profile__button-edit" type="button" id="open_popup"></button>
                    <p class="profile__info-description">Люк, я твой отец!</p>
                </div>
                <button class="profile__button-add" type="button" id="open_el_popup"></button>
            </section>
            <section class="elements" id="elements">
                <template  id="template">
                    <div class="element">
                        <img class="element__image" id="img">
                        <div class="element__main">
                            <h2 class="element__main-name" id="elName"></h2>
                            <button class="element__main-like" type="button" id="like"><img src="./images/like-button.svg" alt="лайк"></button>
                        </div>
                        <button class="element__delete" type="button" id="delete"></button>
                    </div>
                </template>
            </section>
        </main>
    </div>
    <footer class="footer">
        <p class="footer__text">© 2022 Mesto Russia</p>
    </footer>

    <!--Profile popup-->

    <div class="popup" id="popup">
        <div class="popup__container">
            <button class="popup__close-icon" type="button" id="close_popup"></button>
            <h2 class="popup__label">Редактировать профиль</h2>
            <form id="popup-form" name="popup_form">
                <input type="text" class="popup__form" id="popup_name" name="popup_name">
                <input type="text" class="popup__form" id="popup_description" name="popup_description">
                <button class="popup__save-button" id="save-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <!--Add card popup-->

    <div class="popup" id="el_popup">
        <div class="popup__container">
            <button class="popup__close-icon" type="button" id="el_close_popup"></button>
            <h2 class="popup__label">Новое место</h2>
            <form id="el-popup-form" name="add_card_form">
                <input type="text" placeholder="Название" class="popup__form" id="place_name" name="place_name">
                <input type="text" placeholder="Ссылка на картинку" class="popup__form" id="place_link" name="place_link">
                <button class="popup__save-button" id="save_button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <!--Card popup-->
    <div class="popup popup__card" id="popup_card">
        <div class="popup__card-container">
          <button class="popup__close-icon" type="button" id="cd_close_popup"></button>
          <img class="popup__image" id="popup_image">
          <p class="popup__description" id="popup-description"></p>
        </div>
    </div>

    <script src="./scripts/script.js"></script>
</body>

</html>

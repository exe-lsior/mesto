<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesto</title>
</head>

<body class="page">
    <div>
        <header class="header">
            <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="место">
        </header>
        <main class="width">
            <section class="profile">
                <div class="profile__image-container">
                    <button class="profile__image-edit" type="button"></button>
                    <img class="profile__image" src="<%=require('./images/image.jpg')%>" alt="профиль">
                </div>
                <div class="profile__info">
                    <h1 class="profile__info-name" id="name-info">Идет</h1>
                    <button class="profile__button-edit" type="button" id="open_popup"></button>
                    <p class="profile__info-description" id="description-info">загрузка...</p>
                </div>
                <button class="profile__button-add" type="button" id="open_el_popup"></button>
            </section>

            <section class="elements__list" id="elements">
                <ul class="elements">

                </ul>
            </section>
        </main>
    </div>
    <footer class="footer">
        <p class="footer__text">© 2022 Mesto Russia</p>
    </footer>

    <!--Profile popup-->

    <div class="popup popup_edit-profile" id="popup-profile">
        <div class="popup__container">
            <button class="popup__close-icon" type="button" id="close_popup"></button>
            <h2 class="popup__label">Редактировать профиль</h2>
            <form id="popup-form" name="popup_form" class="popup__form" novalidate>
                <input type="text" class="popup__input popup__input_name" name="name" id="name" minlength="2" maxlength="40" required>
                <span class="popup__input-error name-error"></span>
                <input type="text" class="popup__input popup__input_description" name="description" id="description" minlength="2" maxlength="200" required>
                <span class="popup__input-error description-error"></span>
                <button class="popup__button" id="save-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <!--edit avatar popup-->
    
    <div class="popup popup_edit-avatar">
        <div class="popup__container">
            <button class="popup__close-icon" type="button"></button>
            <h2 class="popup__label">Обновить аватар</h2>
            <form class="popup__form">
                <input type="url" placeholder="Ссылка на аватар" class="popup__input popup__input-avatar" id="avatar" name="avatar" required>
                <span class="popup__input-error avatar-error"></span>
                <button class="popup__button" id="save_button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <!--Add card popup-->

    <div class="popup popup_add-card" id="el_popup">
        <div class="popup__container">
            <button class="popup__close-icon" type="button" id="el_close_popup"></button>
            <h2 class="popup__label">Новое место</h2>
            <form id="addCard-popup-form" name="add_card_form" class="popup__form" novalidate>
                <input type="text" placeholder="Название" class="popup__input" id="place" name="elementTitle" minlength="2" maxlength="30" required>
                <span class="popup__input-error place-error"></span>
                <input type="url" placeholder="Ссылка на картинку" class="popup__input" id="link" name="elementLink" required>
                <span class="popup__input-error link-error"></span>
                <button class="popup__button" id="save_button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <!--Card popup-->
    <div class="popup popup_card" id="popup_card">
        <div class="popup__element">
          <button class="popup__close-icon" type="button" id="cd_close_popup"></button>
          <img class="popup__image" id="popup_image">
          <p class="popup__description" id="popup-description"></p>
        </div>
    </div>

    <!--delete card popup-->
    <div class="popup popup_delete-card">
        <div class="popup__container">
            <button class="popup__close-icon" type="button"></button>
            <h2 class="popup__label popup__label_accept">Вы уверены?</h2>
            <button class="popup__button popup__button_accept" id="" type="submit">Да</button>
        </div>
    </div>

    <!--Template-->
    <template class="template">
        <div class="element">
            <img class="element__image" id="img">
            <div class="element__main">
                <h2 class="element__main-name" id="elName"></h2>
                <div class="element__main-container">
                    <button class="element__main-like" type="button" id="like"><img src="<%=require('./images/like-button.svg')%>" alt="лайк"></button>
                    <span class="element__main-likes"></span>
                </div>
            </div>
            <button class="element__delete" type="button" id="delete"></button>
        </div>
    </template>

</body>

</html>
